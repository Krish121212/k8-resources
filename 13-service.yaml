kind: Service
apiVersion: v1
metadata:
  name: nginx
spec:
  selector:
    Tehnology: k8
    Environment: dev
    Component: frontend
    project: expense
  ports:
  - protocol: TCP
    port: 80 #service port
    targetPort: 80 #Target port

# kubectl describe service nginx  --- u get port num of service
# kubectl get pod nginx -o wide --- get pod details with ip's  